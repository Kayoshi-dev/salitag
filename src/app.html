<!doctype html>
<html prefix="og: https://ogp.me/ns#" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Salitag</title>
		<meta
			name="description"
			content="Salitag: Your daily dose of Tagalog! Unveiling a new Tagalog word every day along with its definition. Explore the beauty of this rich language, one word at a time. Start your day with a touch of Tagalog and watch your vocabulary grow effortlessly"
		/>

		<meta property="og:title" content="Salitag : One tagalog word per day" />
		<meta
			property="og:description"
			content="Salitag: Your daily dose of Tagalog! Unveiling a new Tagalog word every day along with its definition. Explore the beauty of this rich language, one word at a time. Start your day with a touch of Tagalog and watch your vocabulary grow effortlessly"
		/>
		<meta property="og:type" content="article" />
		<meta property="og:site_name" content="Salitag" />
		<meta name="theme-color" content="#6200EE" />
		<meta name="twitter:card" content="summary_large_image" />

		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
